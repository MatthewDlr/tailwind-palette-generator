<div class="flex h-fit w-fit items-center gap-1 rounded-full border-2 border-gray-950 bg-white px-4 py-2.5 transition-all">
  <div
    class="size-8 rounded-full border border-gray-400 transition-all duration-300"
    [ngStyle]="{ 'background-color': colorInput.length >= 6 ? '#' + colorInput : '#ffffff' }"
  ></div>
  <div class="group relative inline-block">
    <button class="mr-4 rounded-full p-2 transition-all duration-300 hover:bg-gray-100" (click)="getRandomColor()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.75"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-shuffle stroke-gray-950"
      >
        <path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22" />
        <path d="m18 2 4 4-4 4" />
        <path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2" />
        <path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8" />
        <path d="m18 14 4 4-4 4" />
      </svg>
    </button>
  </div>
  <div class="flex rounded-md">
    <span class="inline-flex items-center text-lg font-light text-gray-500"> # </span>
    <input
      #colorInputElement
      id="hex-color"
      name="hex-color"
      type="text"
      placeholder="ffffff"
      maxlength="10"
      [ngModel]="colorInput"
      (ngModelChange)="onColorChange($event)"
      (click)="onColorInputClick()"
      class="block w-24 min-w-0 border-transparent bg-transparent px-0 py-1.5 text-xl font-medium uppercase text-gray-900 placeholder:text-gray-300 focus:border-transparent focus:ring-0"
    />
  </div>
</div>
